<nav class="navbar" style="background-color: #76ae6a;">
   <div class="container d-flex justify-content-center">
        <h4 style="color:rgb(33, 30, 32)">Result Management System</h4>
   </div>
   <div class="d-flex">
        <button routerLink="/front" class="btn btn-secondary me-md-4">Logout</button>
   </div>
</nav>

<div class="container">
   <div class="row">
    <div class="col-xs-12">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button (click)="clickAddStudent()" class="btn btn-primary mt-4" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Records</button>
            </div>
       <div class="table-responsive">
         <table class="table mt-5 table-bordered">
          <thead>
             <tr>
               <th scope="col">Roll No.</th>
               <th scope="col">Name</th>
               <th scope="col">Date of Birth</th>
               <th scope="col">Score</th>
               <th scope="col">Actions</th>
             </tr>
          </thead>
    <tbody>
        <tr *ngFor="let row of studentData">
             <td>{{row.id}}</td>
             <td>{{row.name}}</td>
             <td>{{row.dateOfBirth}}</td>
             <td>{{row.score}}</td>
            <td>
                <button (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info ">Edit</button>
                <button (click)="deleteStudent(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Roll No</label>
                  <input type="number" formControlName="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                  <input type="date" formControlName="dateOfBirth" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Score</label>
                  <input type="number" formControlName="score" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" *ngIf="showAdd" (click)="postStudentDetails()" class="btn btn-primary" >Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateStudentDetails()" class="btn btn-info" >Update</button>
          <button type="button" id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
